<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagamento</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body class="container">
        <div class="row">
            <div class="col-md-5 offset-md-1 mt-5">

                <div class="card card-body">
                    <form action="">
                        <label for="">Número</label> 
                        <input id="card_numero" type="text" class="form-control form-control-lg mb-3" placeholder="1234 5678 1234 5678">

                        <label for="">Nome do Titular</label> 
                        <input onkeyup="preencherTitular()" id="card_titular" type="text" class="form-control form-control-lg mb-3" placeholder="Nome do Usuário">

                        <div class="row">

                            <div class="col">
                                <label for="">CVV</label> 
                                <input id="card_cvv" type="text" class="form-control form-control-lg mb-3" placeholder="123">            
                            </div>

                            <div class="col">
                                <label for="">Mês</label> 
                                <select onchange="selecionarMes()" id="card_mes" class="form-select form-select-lg mb-3">
                                    <option value="">Select</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="">Ano</label> 
                                <select onchange="selecionarAno()" id="card_ano" class="form-select form-select-lg mb-3">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>

                        <button class="btn btn-success w-100">PRONTO</button>
                    </form>
                </div>
            </div>

            <div class="col-md-5 mt-5">
                <div class="card card-body bg-dark cartao-preenchido">

                    <!--<img width="50px" src="img/mastercard.png" alt="">-->
                    <img id="card_bandeira" width="50px" src="img/default.png" alt="Bandeira do Cartão">
                    
                    <div class="text-end mt-5">
                        <img src="img/chip.png" width="50" alt="">
                    </div>                    

                    <div class="text-light">
                        <span id="resultado_numero">0000 0000 0000 0000</span>
                        <br>
                        <span id="resultado_titular">FULANO DE TAL</span>
                        <br>
                        <span id="resultado_mes">MM</span>
                        <span>/</span>
                        <span id="resultado_ano">YYYY</span>

                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/pagamento.js"/>
    </body>
</html>
